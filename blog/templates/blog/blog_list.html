{% extends "base.html" %}

{% block main %}

<h1>記事一覧</h1>

<table class="table">
    <thead>
        <tr>
            <th>タイトル</th>
            <th>日付</th>
        </tr>
    </thead>
    <tbody>
        {% for blog in post_list %}
        <tr>
            <td><a href="{% url 'blog:post_detail' blog.pk %}">{{ blog.title }}</a></td>
            <td>{{ blog.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
